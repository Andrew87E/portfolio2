name: Continuous Integration

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20" # Specify your Node.js version

      - name: Install Dependencies
        run: npm install

      - name: Lint
        run: npm run lint

      - name: Type Check
        run: npm run type-check

      - name: Format
        run: npm run format

      - name: Build
        run: npm run build

      - name: Run Tests
        run: npm test
